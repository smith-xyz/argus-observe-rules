rules:
  - id: typescript-crypto-sha224
    message: SHA224 hash function usage detected
    severity: INFO
    languages:
      - typescript
    focus-metavariable: $DATA
    patterns:
      - pattern-either:
          - pattern: crypto.createHash("sha224")
          - pattern: crypto.createHash('sha224')
          - pattern: |
              $HASHER: crypto.Hash = crypto.createHash("sha224");
              $HASHER.update($DATA);
              $HASH = $HASHER.digest();
          - pattern: crypto.createHash("sha224").update($DATA).digest()
          - patterns:
              - pattern: crypto.createHash($ALGORITHM)
              - metavariable-regex:
                  metavariable: $ALGORITHM
                  regex: '"sha224"'
          - patterns:
              - pattern: crypto.createHash($ALGORITHM)
              - metavariable-regex:
                  metavariable: $ALGORITHM
                  regex: "'sha224'"
          - patterns:
              - pattern: |
                  await crypto.subtle.digest($ALGORITHM, $DATA);
              - metavariable-regex:
                  metavariable: $ALGORITHM
                  regex: '"SHA-224"'
          - patterns:
              - pattern: |
                  await crypto.subtle.digest($ALGORITHM, $DATA);
              - metavariable-regex:
                  metavariable: $ALGORITHM
                  regex: "'SHA-224'"
    pattern-not-inside:
      - pattern: |
          describe($NAME, () => {
            ...
          })
      - pattern: |
          it($NAME, () => {
            ...
          })
      - pattern: |
          test($NAME, () => {
            ...
          })
      - pattern: |
          // $COMMENT
      - pattern: |
          /* $COMMENT */
    metadata:
      category: crypto
      cwe: CWE-327
      impact: "Inventory: SHA224 hash function usage detected in codebase"
