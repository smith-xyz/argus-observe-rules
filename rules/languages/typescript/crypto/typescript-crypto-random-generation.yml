rules:
  - id: typescript-crypto-random-generation
    message: Random number generation for cryptographic use detected
    severity: INFO
    languages:
      - typescript
    focus-metavariable: $LENGTH
    patterns:
      - pattern-either:
          - pattern: crypto.randomBytes($LENGTH)
          - pattern: crypto.getRandomValues($ARRAY)
          - pattern: |
              $BYTES: Buffer = crypto.randomBytes($LENGTH);
              ...
              $BYTES
          - pattern: |
              $ARRAY = new Uint8Array($LENGTH);
              crypto.getRandomValues($ARRAY);
          - pattern: |
              $KEY = await crypto.subtle.generateKey(
                { name: "AES-GCM", length: 256 },
                true,
                ["encrypt", "decrypt"]
              );
          - pattern: |
              $IV = new Uint8Array(12);
              crypto.getRandomValues($IV);
    pattern-not-inside:
      - pattern: |
          describe($NAME, () => {
            ...
          })
      - pattern: |
          it($NAME, () => {
            ...
          })
      - pattern: |
          test($NAME, () => {
            ...
          })
      - pattern: |
          // $COMMENT
      - pattern: |
          /* $COMMENT */
    metadata:
      category: crypto
      cwe: CWE-338
      impact: "Inventory: Random number generation for cryptographic use detected in codebase"
