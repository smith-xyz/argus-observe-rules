rules:
  - id: javascript-crypto-argon2
    message: Argon2 key derivation function usage detected
    severity: INFO
    languages:
      - javascript
    focus-metavariable: $PASSWORD
    patterns:
      - pattern-either:
          - pattern: require("argon2").hash($PASSWORD, $OPTIONS)
          - pattern: require("argon2").verify($HASH, $PASSWORD)
          - pattern: require("argon2").hashSync($PASSWORD, $OPTIONS)
          - pattern: require("argon2").verifySync($HASH, $PASSWORD)
          - pattern: require("argon2-browser").hash($PASSWORD, $OPTIONS)
          - pattern: require("argon2-browser").verify($HASH, $PASSWORD)
          - pattern: require("argon2-wasm").hash($PASSWORD, $OPTIONS)
          - pattern: require("argon2-wasm").verify($HASH, $PASSWORD)
          - pattern: |
              $HASH = await argon2.hash($PASSWORD, $OPTIONS)
          - pattern: |
              $HASH = await argon2.hash($PASSWORD, {
                type: argon2.argon2i,
                ...
              })
          - pattern: |
              $HASH = await argon2.hash($PASSWORD, {
                type: argon2.argon2d,
                ...
              })
          - pattern: |
              $HASH = await argon2.hash($PASSWORD, {
                type: argon2.argon2id,
                ...
              })
          - pattern: |
              $HASH = await argon2.hash($PASSWORD, {
                type: argon2.argon2i,
                memoryCost: $MEMORY,
                timeCost: $TIME,
                parallelism: $PARALLELISM
              })
          - pattern: |
              $HASH = await argon2.hash($PASSWORD, {
                type: argon2.argon2d,
                memoryCost: $MEMORY,
                timeCost: $TIME,
                parallelism: $PARALLELISM
              })
          - pattern: |
              $HASH = await argon2.hash($PASSWORD, {
                type: argon2.argon2id,
                memoryCost: $MEMORY,
                timeCost: $TIME,
                parallelism: $PARALLELISM
              })
          - patterns:
              - pattern: |
                  $HASH = await argon2.hash($PASSWORD, {
                    type: argon2.argon2i,
                    memoryCost: $MEMORY,
                    timeCost: $TIME,
                    parallelism: $PARALLELISM
                  })
              - metavariable-comparison:
                  metavariable: $MEMORY
                  comparison: $MEMORY < 65536
          - patterns:
              - pattern: |
                  $HASH = await argon2.hash($PASSWORD, {
                    type: argon2.argon2i,
                    memoryCost: $MEMORY,
                    timeCost: $TIME,
                    parallelism: $PARALLELISM
                  })
              - metavariable-comparison:
                  metavariable: $TIME
                  comparison: $TIME < 3
          - patterns:
              - pattern: |
                  $HASH = await argon2.hash($PASSWORD, {
                    type: argon2.argon2d,
                    memoryCost: $MEMORY,
                    timeCost: $TIME,
                    parallelism: $PARALLELISM
                  })
              - metavariable-comparison:
                  metavariable: $MEMORY
                  comparison: $MEMORY < 65536
          - patterns:
              - pattern: |
                  $HASH = await argon2.hash($PASSWORD, {
                    type: argon2.argon2d,
                    memoryCost: $MEMORY,
                    timeCost: $TIME,
                    parallelism: $PARALLELISM
                  })
              - metavariable-comparison:
                  metavariable: $TIME
                  comparison: $TIME < 3
          - patterns:
              - pattern: |
                  $HASH = await argon2.hash($PASSWORD, {
                    type: argon2.argon2id,
                    memoryCost: $MEMORY,
                    timeCost: $TIME,
                    parallelism: $PARALLELISM
                  })
              - metavariable-comparison:
                  metavariable: $MEMORY
                  comparison: $MEMORY < 65536
          - patterns:
              - pattern: |
                  $HASH = await argon2.hash($PASSWORD, {
                    type: argon2.argon2id,
                    memoryCost: $MEMORY,
                    timeCost: $TIME,
                    parallelism: $PARALLELISM
                  })
              - metavariable-comparison:
                  metavariable: $TIME
                  comparison: $TIME < 3
          - pattern: |
              $HASH = await argon2Browser.hash($PASSWORD, $OPTIONS)
          - pattern: |
              $HASH = await argon2Wasm.hash($PASSWORD, $OPTIONS)
    pattern-not-inside:
      - pattern: |
          describe($NAME, function() {
            ...
          })
      - pattern: |
          describe($NAME, () => {
            ...
          })
      - pattern: |
          it($NAME, function() {
            ...
          })
      - pattern: |
          it($NAME, () => {
            ...
          })
      - pattern: |
          test($NAME, function() {
            ...
          })
      - pattern: |
          test($NAME, () => {
            ...
          })
      - pattern: |
          // $COMMENT
      - pattern: |
          /* $COMMENT */
    metadata:
      category: crypto
      cwe: CWE-326
      impact: "Inventory: Argon2 key derivation function usage detected in codebase"
