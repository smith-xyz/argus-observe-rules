rules:
  - id: javascript-crypto-tls-cipher-suites
    message: TLS cipher suite configuration detected
    severity: INFO
    languages:
      - javascript
    patterns:
      - pattern-either:
          - pattern: |
              $OPTIONS = {
                ciphers: "$CIPHER_SUITE",
                ...
              };
          - pattern: |
              $OPTIONS = {
                ciphers: "$CIPHER_LIST",
                ...
              };
          - pattern: |
              $OPTIONS = {
                honorCipherOrder: true,
                ciphers: "$CIPHER_SUITE",
                ...
              };
          - pattern: |
              $OPTIONS = {
                secureOptions: $FLAGS,
                ciphers: "$CIPHER_SUITE",
                ...
              };
          - pattern: |
              https.createServer({
                ciphers: "$CIPHER_SUITE",
                ...
              }, $HANDLER)
          - pattern: |
              tls.createServer({
                ciphers: "$CIPHER_SUITE",
                ...
              })
          - pattern: |
              tls.connect($PORT, $HOST, {
                ciphers: "$CIPHER_SUITE",
                ...
              })
          - pattern: |
              tls.connect({
                ciphers: "$CIPHER_SUITE",
                ...
              })
    pattern-not-inside:
      - pattern: |
          describe($NAME, function() {
            ...
          })
      - pattern: |
          describe($NAME, () => {
            ...
          })
      - pattern: |
          it($NAME, function() {
            ...
          })
      - pattern: |
          it($NAME, () => {
            ...
          })
      - pattern: |
          test($NAME, function() {
            ...
          })
      - pattern: |
          test($NAME, () => {
            ...
          })
      - pattern: |
          // $COMMENT
      - pattern: |
          /* $COMMENT */
    metadata:
      category: crypto
      cwe: CWE-327
      impact: "Inventory: TLS cipher suite configuration detected in codebase"
