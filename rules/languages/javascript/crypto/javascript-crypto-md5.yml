rules:
  - id: javascript-crypto-md5
    message: MD5 hash function usage detected
    severity: INFO
    languages:
      - javascript
    focus-metavariable: $DATA
    patterns:
      - pattern-either:
          - pattern: crypto.createHash("md5")
          - pattern: crypto.createHash('md5')
          - pattern: |
              $HASHER = crypto.createHash("md5");
              $HASHER.update($DATA);
              $HASH = $HASHER.digest();
          - pattern: crypto.createHash("md5").update($DATA).digest()
          - pattern: |
              $HASHER = crypto.createHash("md5");
              $HASHER.update($DATA);
              $HASH = $HASHER.digest("hex");
          - pattern: |
              $HASHER = crypto.createHash("md5");
              $HASHER.update($DATA);
              $HASH = $HASHER.digest("base64");
          - pattern: crypto.createHash("md5").update($DATA).digest("hex")
          - pattern: crypto.createHash("md5").update($DATA).digest("base64")
          - pattern: require("crypto-js").MD5($DATA)
          - pattern: CryptoJS.MD5($DATA)
          - pattern: |
              const crypto = await import('crypto');
              crypto.createHash("md5")
          - pattern: |
              const { createHash } = require('crypto');
              createHash("md5")
          - pattern: |
              const { createHash } = await import('crypto');
              createHash("md5")
          - patterns:
              - pattern: crypto.createHash($ALGO)
              - metavariable-regex:
                  metavariable: $ALGO
                  regex: '"(md5|MD5)"'
          - patterns:
              - pattern: |
                  $HASHER = crypto.createHash($ALGO);
                  $HASHER.update($DATA);
                  $HASH = $HASHER.digest();
              - metavariable-regex:
                  metavariable: $ALGO
                  regex: '"(md5|MD5)"'
    pattern-not-inside:
      - pattern: |
          describe($NAME, function() {
            ...
          })
      - pattern: |
          describe($NAME, () => {
            ...
          })
      - pattern: |
          it($NAME, function() {
            ...
          })
      - pattern: |
          it($NAME, () => {
            ...
          })
      - pattern: |
          test($NAME, function() {
            ...
          })
      - pattern: |
          test($NAME, () => {
            ...
          })
      - pattern: |
          // $COMMENT
      - pattern: |
          /* $COMMENT */
    metadata:
      category: crypto
      cwe: CWE-327
      impact: "Inventory: MD5 hash function usage detected in codebase"
