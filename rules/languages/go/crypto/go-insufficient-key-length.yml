rules:
  - id: go-insufficient-key-length
    message: Insufficient cryptographic key length detected
    severity: WARNING
    languages:
      - go
    patterns:
      - pattern-either:
          - pattern: |
              $KEY := make([]byte, 8)
              ...
              aes.NewCipher($KEY)
          - pattern: |
              $KEY := make([]byte, 16)
              ...
              aes.NewCipher($KEY)
          - pattern: aes.NewCipher([]byte("$KEY"))
          - patterns:
              - pattern: aes.NewCipher($KEY)
              - metavariable-pattern:
                  metavariable: $KEY
                  pattern: make([]byte, $SIZE)
              - metavariable-comparison:
                  metavariable: $SIZE
                  comparison: $SIZE < 32
    fix: "Use at least 256-bit (32 bytes) keys for AES: make([]byte, 32)"
    metadata:
      category: crypto
      cwe: CWE-326
