rules:
  - id: go-weak-tls-version
    message: Weak TLS version configuration
    severity: ERROR
    languages:
      - go
    patterns:
      - pattern: tls.$VERSION
      - metavariable-regex:
          metavariable: $VERSION
          regex: ^Version(SSL30|TLS10|TLS11)$
    fix: "Use TLS 1.2 or higher: MinVersion: tls.VersionTLS12"
    metadata:
      category: crypto
      cwe: CWE-327
