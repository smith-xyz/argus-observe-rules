rules:
  - id: go-pqc-tls-versions
    message: Legacy TLS version detected - ensure PQC cipher suite support in TLS 1.3+
    severity: INFO
    languages:
      - go
    patterns:
      - pattern: tls.$VERSION
      - metavariable-regex:
          metavariable: $VERSION
          regex: ^Version(SSL30|TLS10|TLS11|TLS12)$
    metadata:
      category: pqc_readiness
      cwe: CWE-327
      impact: Legacy TLS versions may not support future PQC cipher suites
