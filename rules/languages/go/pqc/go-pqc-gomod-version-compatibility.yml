rules:
  - id: go-pqc-gomod-version-compatibility
    message: Go module version detected that may lack PQC support (Go 1.24+ required for ML-KEM)
    severity: INFO
    languages:
      - generic
    paths:
      include:
        - "*.mod"
    patterns:
      - pattern: go 1.$MINOR
      - metavariable-regex:
          metavariable: $MINOR
          regex: ^(1[0-9]|2[0-3])(\.[0-9]+)?$
    metadata:
      category: pqc_readiness
      cwe: CWE-327
      impact: Go modules using versions prior to 1.24 lack ML-KEM support, creating potential compatibility issues when PQC is enabled in mixed-version environments
      remediation: Upgrade Go version to 1.24+ to ensure PQC algorithm support across all system components
