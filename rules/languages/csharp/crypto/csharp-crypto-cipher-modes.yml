rules:
  - id: csharp-crypto-cipher-modes
    message: Cipher mode usage detected
    severity: INFO
    languages:
      - csharp
    focus-metavariable: $MODE
    patterns:
      - pattern-either:
          - pattern: CipherMode.CBC
          - pattern: CipherMode.CFB
          - pattern: CipherMode.CTS
          - pattern: CipherMode.ECB
          - pattern: CipherMode.OFB
          - pattern: CipherMode.CTS
          - pattern: |
              $CIPHER.Mode = CipherMode.CBC;
              $ENCRYPTOR = $CIPHER.CreateEncryptor();
          - pattern: |
              $CIPHER.Mode = CipherMode.CFB;
              $ENCRYPTOR = $CIPHER.CreateEncryptor();
          - pattern: |
              $CIPHER.Mode = CipherMode.ECB;
              $ENCRYPTOR = $CIPHER.CreateEncryptor();
          - pattern: |
              $CIPHER.Mode = CipherMode.OFB;
              $ENCRYPTOR = $CIPHER.CreateEncryptor();
    pattern-not-inside:
      - pattern: |
          [Test]
          public void $NAME() {
            ...
          }
      - pattern: |
          [Fact]
          public void $NAME() {
            ...
          }
      - pattern: |
          [Theory]
          public void $NAME() {
            ...
          }
      - pattern: |
          // $COMMENT
      - pattern: |
          /* $COMMENT */
      - pattern: |
          /// $DOCSTRING

    metadata:
      category: crypto
      cwe: CWE-327
      impact: "Inventory: Cipher mode usage detected in codebase (CBC, CFB, ECB, OFB, CTS)"
