rules:
  - id: csharp-crypto-rc2
    message: RC2 cipher usage detected
    severity: INFO
    languages:
      - csharp
    focus-metavariable: $KEY
    patterns:
      - pattern-either:
          - pattern: RC2.Create()
          - pattern: new RC2CryptoServiceProvider()
          - pattern: RC2Managed()
          - pattern: new RC2Managed()
          - pattern: |
              using ($CIPHER = RC2.Create()) {
                $CIPHER.Key = $KEY;
                $CIPHER.IV = $IV;
                $ENCRYPTOR = $CIPHER.CreateEncryptor();
                $CIPHERTEXT = $ENCRYPTOR.TransformFinalBlock($PLAINTEXT, 0, $PLAINTEXT.Length);
              }
    pattern-not-inside:
      - pattern: |
          [Test]
          public void $NAME() {
            ...
          }
      - pattern: |
          [Fact]
          public void $NAME() {
            ...
          }
      - pattern: |
          [Theory]
          public void $NAME() {
            ...
          }
      - pattern: |
          // $COMMENT
      - pattern: |
          /* $COMMENT */
      - pattern: |
          /// $DOCSTRING

    metadata:
      category: crypto
      cwe: CWE-327
      impact: "Inventory: RC2 cipher usage detected in codebase"
