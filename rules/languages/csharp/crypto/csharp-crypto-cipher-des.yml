rules:
  - id: csharp-crypto-cipher-des
    message: DES cipher usage detected
    severity: INFO
    languages:
      - csharp
    focus-metavariable: $KEY
    patterns:
      - pattern-either:
          - pattern: DES.Create()
          - pattern: TripleDES.Create()
          - pattern: new DESCryptoServiceProvider()
          - pattern: new TripleDESCryptoServiceProvider()
          - pattern: |
              using ($CIPHER = DES.Create()) {
                $CIPHER.Key = $KEY;
                $CIPHER.IV = $IV;
                $ENCRYPTOR = $CIPHER.CreateEncryptor();
                $CIPHERTEXT = $ENCRYPTOR.TransformFinalBlock($PLAINTEXT, 0, $PLAINTEXT.Length);
              }
    pattern-not-inside:
      - pattern: |
          [Test]
          public void $NAME() {
            ...
          }
      - pattern: |
          [Fact]
          public void $NAME() {
            ...
          }
      - pattern: |
          [Theory]
          public void $NAME() {
            ...
          }
      - pattern: |
          // $COMMENT
      - pattern: |
          /* $COMMENT */
      - pattern: |
          /// $DOCSTRING

    metadata:
      category: crypto
      cwe: CWE-327
      impact: "Inventory: DES cipher usage detected in codebase"
